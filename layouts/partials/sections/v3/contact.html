<section id="contact">
  <div class="container-fluid py-5">
    <div class="text-right text-center h3">Contact</div>
    <div class="row justify-content-center px-md-5">
      <div class="col-md-6 py-3">
        <div class="text-center">{{ .Site.Params.contact_content | emojify | markdownify }}</div>
        {{ if .Site.Params.email }}
        <div class="text-center pt-3">
          <a href="{{ .Site.Params.email }}" class="contact-btn btn text-muted">
            {{ .Site.Params.getintouch | default "Email me" }}
          </a>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
